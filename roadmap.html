<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Roadmap - Career Will</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="particle.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #141620 0%, #1a1d2e 100%);
      color: white;
    }
    .navbar { background: rgba(20, 22, 32, 0.95) !important; }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .roadmap-year {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #667eea;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .roadmap-year h4 { color: #667eea; margin-bottom: 1.5rem; }
    .roadmap-item {
      background: rgba(102, 126, 234, 0.1);
      border-left: 3px solid #667eea;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .roadmap-section h6 { color: rgba(255, 255, 255, 0.9); font-weight: 700; margin-top: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="welcome.html"><i class="fas fa-graduation-cap"></i> Career Will</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 id="careerTitle" style="text-align: center; margin-bottom: 2rem;"></h2>
    <div id="roadmapContainer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const careerId = params.get('careerId');

    async function loadRoadmap() {
      try {
        const response = await fetch(`http://localhost:5000/api/roadmap/career/${careerId}`);
        const data = await response.json();

        document.getElementById('careerTitle').textContent = `${data.career.name} - Career Roadmap`;

        const roadmapHtml = `
          <div class="roadmap-year">
            <h4><i class="fas fa-briefcase"></i> Year 1: Foundation</h4>
            <div class="roadmap-section">
              <h6>Courses:</h6>
              <div class="roadmap-item">Core fundamentals and basics of the field</div>
              <div class="roadmap-item">Programming/Language basics</div>
            </div>
            <div class="roadmap-section">
              <h6>Skills to Develop:</h6>
              <div class="roadmap-item">Communication skills</div>
              <div class="roadmap-item">Time management</div>
            </div>
          </div>

          <div class="roadmap-year">
            <h4><i class="fas fa-chart-line"></i> Year 2-3: Growth</h4>
            <div class="roadmap-section">
              <h6>Courses:</h6>
              <div class="roadmap-item">Advanced concepts</div>
              <div class="roadmap-item">Specialization courses</div>
            </div>
            <div class="roadmap-section">
              <h6>Certifications:</h6>
              <div class="roadmap-item">Industry-recognized certifications</div>
            </div>
          </div>

          <div class="roadmap-year">
            <h4><i class="fas fa-crown"></i> Year 4+: Mastery</h4>
            <div class="roadmap-section">
              <h6>Focus Areas:</h6>
              <div class="roadmap-item">Leadership roles</div>
              <div class="roadmap-item">Expertise development</div>
              <div class="roadmap-item">Industry connections</div>
            </div>
          </div>
        `;

        document.getElementById('roadmapContainer').innerHTML = roadmapHtml;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadRoadmap();
  </script>
</body>
</html>
