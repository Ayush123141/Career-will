<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Exams - Career Will</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="particle.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #141620 0%, #1a1d2e 100%);
      color: white;
    }
    .navbar { background: rgba(20, 22, 32, 0.95) !important; }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { color: rgba(255, 255, 255, 0.9); font-weight: 600; }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      color: white;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: #667eea;
    }
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-submit:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="welcome.html"><i class="fas fa-graduation-cap"></i> Career Will</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><i class="fas fa-graduation-cap"></i> Career Will</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="welcome.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="career-options.html">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="tests.html">Tests</a></li>
        <li class="nav-item"><a class="nav-link" href="mentors.html">Mentors</a></li>
        <li class="nav-item"><button class="btn btn-danger btn-sm ms-2" onclick="logout()">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Submit Exam Scores</h2>
    <form id="examForm">
      <div class="form-group">
        <label>Select Exam</label>
        <select id="exam" required>
          <option value="">Choose exam</option>
          <option value="JEE Main">JEE Main</option>
          <option value="JEE Advanced">JEE Advanced</option>
          <option value="NEET">NEET</option>
          <option value="CLAT">CLAT</option>
          <option value="CAT">CAT</option>
          <option value="GATE">GATE</option>
        </select>
      </div>

      <div class="form-group">
        <label>Marks Obtained</label>
        <input type="number" id="marks" placeholder="Enter marks" required>
      </div>

      <div class="form-group">
        <label>Stream</label>
        <select id="stream" required>
          <option value="">Choose stream</option>
          <option value="Engineering">Engineering</option>
          <option value="Medical">Medical</option>
          <option value="Laws">Laws</option>
          <option value="Commerce">Commerce</option>
        </select>
      </div>

      <div class="form-group">
        <label>Percentile</label>
        <input type="number" id="percentile" placeholder="Enter percentile (0-100)">
      </div>

      <button type="submit" class="btn-submit"><i class="fas fa-send"></i> Submit</button>
    </form>
    <div id="alert" style="margin-top: 1rem; padding: 1rem; border-radius: 8px; display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const userId = localStorage.getItem('userId');

    document.getElementById('examForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const exam = document.getElementById('exam').value;
      const marks = document.getElementById('marks').value;
      const stream = document.getElementById('stream').value;
      const percentile = document.getElementById('percentile').value;

      try {
        const response = await fetch('http://localhost:5000/api/exam/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, exam, marks: parseFloat(marks), stream, percentile: parseFloat(percentile) })
        });

        if (!response.ok) throw new Error('Submission failed');
        showAlert('Exam submitted successfully!', 'success');
        document.getElementById('examForm').reset();
        setTimeout(() => window.location.href = 'career-options.html', 1500);
      } catch (error) {
        showAlert('Error submitting exam', 'danger');
      }
    });

    function showAlert(msg, type) {
      const alert = document.getElementById('alert');
      alert.textContent = msg;
      alert.className = `alert alert-${type}`;
      alert.style.display = 'block';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
