  <div class="container mt-4">
    <h2 style="text-align: center; margin-bottom: 2rem;">Recommended Careers</h2>

    <div class="filter-section">
      <button class="filter-btn" onclick="filterByStream('Engineering')">Engineering</button>
      <button class="filter-btn" onclick="filterByStream('Medical')">Medical</button>
      <button class="filter-btn" onclick="filterByStream('Laws')">Laws</button>
      <button class="filter-btn" onclick="filterByStream('Commerce')">Commerce</button>
      <button class="filter-btn" onclick="loadCareers()">All</button>
    </div>

    <div id="careersContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allCareers = [];

    async function loadCareers() {
      try {
        const response = await fetch('http://localhost:5000/api/careers/all');
        allCareers = await response.json();
        displayCareers(allCareers);
      } catch (error) {
        console.error('Error loading careers:', error);
      }
    }

    function displayCareers(careers) {
      const container = document.getElementById('careersContainer');
      container.innerHTML = careers.map(c => `
        <div class="career-card">
          <h5><i class="fas fa-briefcase"></i> ${c.name}</h5>
          <p>${c.description}</p>
          <p><strong>Stream:</strong> ${c.stream} | <strong>Demand:</strong> ${c.demandLevel} | <strong>Salary:</strong> â‚¹${(c.salary / 100000).toFixed(1)}L+</p>
          <div>
            ${c.skills.split(',').map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}
          </div>
          <button class="btn btn-primary btn-sm mt-2" onclick="viewRoadmap(${c.id})">View Roadmap</button>
        </div>
      `).join('');
    }

    function filterByStream(stream) {
      const filtered = allCareers.filter(c => c.stream === stream);
      displayCareers(filtered);
    }

    function viewRoadmap(careerId) {
      window.location.href = `roadmap.html?careerId=${careerId}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadCareers();
  </script>
</body>
